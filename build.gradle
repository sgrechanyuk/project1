group 'com.sergii'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}



dependencies {

    testCompile "org.springframework:spring-core:4.1.1.RELEASE"
    testCompile "org.springframework:spring-context:4.1.1.RELEASE"
    testCompile "org.springframework:spring-test:4.1.1.RELEASE"
    testCompile "org.apache.commons:commons-lang3:3.0"
    testCompile "org.slf4j:slf4j-log4j12:1.7.2"



    testCompile group: 'junit', name: 'junit', version: '4.11'
}
